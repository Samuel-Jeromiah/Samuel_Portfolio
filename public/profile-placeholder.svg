<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f1b33"/>
    </linearGradient>
    <radialGradient id="glow" cx="30%" cy="25%" r="70%">
      <stop offset="0" stop-color="#22c55e" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="800" height="800" fill="url(#bg)"/>
  <rect width="800" height="800" fill="url(#glow)"/>

  <!-- Abstract avatar -->
  <circle cx="400" cy="330" r="140" fill="#e5e7eb" fill-opacity="0.12"/>
  <path d="M160 720c40-160 160-240 240-240s200 80 240 240" fill="#e5e7eb" fill-opacity="0.10"/>

  <!-- Label -->
  <text x="50%" y="92%" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="24" fill="#e5e7eb" fill-opacity="0.75">
    Replace with your photo
  </text>
</svg>

